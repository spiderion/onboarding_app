name: flutter_app_template
description: A new template app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  template_package: ^1.0.2
  flutter_svg: ^1.1.0
  rive: ^0.8.4
  lottie: ^1.3.0
  rxdart:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/locale/
    - assets/images/
    - assets/rive/
    - assets/fonts/
    - assets/lottie/

  fonts:
    - family: DelaGothicOne
      fonts:
        - asset: assets/fonts/DelaGothicOne-Regular.ttf
